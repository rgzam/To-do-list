<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>🐇 To do list 🐇</h1>
        <input type="text" class="todo-input" placeholder="Write something to do">
        <div class="todos">
            <div class="uncompleted-todos">
               
            </div>
            <div class="completed-todos">
                <div class="completed-title"></div>
                
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <button id="timerButton" onclick="toggleTimer()">Start Timer</button>
        <button id="restartButton" onclick="restartTimer()" style="display: none;">Restart Timer</button>
        <div id="timerDisplay">00:00:00</div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
